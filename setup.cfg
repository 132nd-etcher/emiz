[bdist_wheel]
python-tag = py36

[aliases]
test=pytest

## http://mypy.readthedocs.io/en/latest/config_file.html
[mypy]
python_version = 3.6

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = emiz/_e_version.py
versionfile_build = emiz/_e_version.py
tag_prefix =
#parentdir_prefix =

